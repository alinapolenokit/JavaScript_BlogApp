<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog App</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Приложение блог</h1>

    <div class="row">
        <div class="col">
            <h2>Новый пост</h2>

            <input 
                class="js-post-title-input post-title-input" 
                placeholder="Заголовок"
                type="text">

            <textarea 
                class="js-post-text-input post-text-input"
                placeholder="Напиши пост"
                type="text"></textarea>

            <button 
                class="js-new-post-btn new-post-btn" >
                Опубликовать
            </button>

            <div id="limitationMessage" class="limitationMessage limitationMessage_hidden">
                Длина заголовка не должна превышать 100 символов
            </div>
        </div>
            <div class="col">
                <h2>Лента</h2>
                <div class="js-posts posts">
                    Лента пуста...
            </div>
        </div>
     </div>


        <script src="index.js"></script>
</body>
</html>
